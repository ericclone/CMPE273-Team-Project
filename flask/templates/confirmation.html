<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Confirmation Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Pre-requisite Check for CMPE273</h3>         
            </div>
          </div>

          <div class="inner cover">
            <h2 class="cover-heading">Pre-requistie check result</h2>
            <center>
            <table style="margin: 10px">
            <tr>
            <td style="padding: 10px; text-align: center">Class</td>
            <td style="padding: 10px; text-align: center">Pre-requisite Satisfied</td>
            
            <th>
            </tr>
            {% for name, result in course_result.iteritems() %}
            <tr>
            <td style="padding: 10px; text-align: center">CMPE {{name}}</td>
            <td style="padding: 10px; text-align: center">{{result}}</td>
            </tr>
            {% endfor %}
            </table>
            </center>
            <p class="lead">A confirmation email has been sent to your email address: <br /> {{email}}</p>
            

          </div>


        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
